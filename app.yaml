application: boilerplate
version: underconstruction
runtime: python27
api_version: 1
threadsafe: true
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /bootstrap
  static_dir: static/bootstrap

- url: /jquery
  static_dir: static/jquery

- url: /.*
  script: app.application